{% load static %}
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>


<script>
  $(function(){
    $('#camera').change(function(e){
      $('#pic').attr('src', URL.createObjectURL(e.target.files[0]));
      document.getElementById("go").style.display="inline";
    });
  });
</script>

  <div style="float:right; margin-right:30px; margin-top:30px; margin-bottom:30px;  border-bottom:10px solid silver;">
    <img width="50px" height="50px"  src="{% static 'img/home_icon.jpg'%}" style="margin-right:50px;" onclick="back()">
    <img width="50px" height="50px"  src="{% static 'img/setting.png'%}" >
  </div>
  <form action="{% url 'DB:result' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" id="camera" name="camera" capture="camera" accept="image/*" style="display:none">
    <img id="pic" name="pic" style="width:100%; height:1400px;" >
    <input type="submit" id="img_go" style="display:none">
  </form>

  <footer style="margin-top:30px;">
    <!--<img width="32%;" height="200px;" src="{% static 'img/a1.png'%}" style="padding-left:9px;" onclick="back()">-->
    <img width="150px;" height="150px;" style="margin-left:40%; border-radius: 60%;" src="{% static 'img/camera_icon.jpg'%}" id="c_camera">
    <img width="250px;" height="150px;" src="{% static 'img/go.png'%}" id="go" style="display:none; margin-left:150px;">
  </footer>


<script>
  function back(){
    location.href= "{% url 'DB:main' %}";
  }

    $(function () {
      $('#c_camera').click(function (e) {
        e.preventDefault();
        $('#camera').click();
      });
    });

    $(function () {
      $('#go').click(function (e) {
        e.preventDefault();
        $('#img_go').click();
      });
    });
</script>
</body>
